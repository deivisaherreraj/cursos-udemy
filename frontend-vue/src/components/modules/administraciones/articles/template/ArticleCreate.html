<div class="general">
  <div class="center">
    <section id="content">
      <h1 class="subheader">Crear art√≠culo</h1>
      <form class="mid-form" @submit.prevent="formSubmit()">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" id="title" v-model="article.title" required />
          <div v-for="(error, index) of v$.article.title.$errors" :key="index">
            <small>{{ error.$message }}</small>
          </div>
        </div>

        <div class="form-group">
          <label for="contents">Contenido</label>
          <textarea name="contents" id="contents" v-model="article.content" required></textarea>
          <div v-for="(error, index) of v$.article.content.$errors" :key="index">
            <small>{{ error.$message }}</small>
          </div>
        </div>

        <div class="form-group">
          <input type="file" name="file0" id="imagen" ref="file" accept=".jpg, .jpeg, .png" aria-label="file0"
            @change="fileChange()" />
        </div>

        <div class="clearfix"></div>
        <input type="submit" value="Crear" class="btn btn-success" />
      </form>
    </section>
    <SidebarComponent></SidebarComponent>
    <div class="clearfix"></div>
  </div>
</div>
