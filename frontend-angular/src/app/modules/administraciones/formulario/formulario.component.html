<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>
<div class="center">
  <section id="content">
    <h1 class="subheader">Formulario works!</h1>
    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" id="nombres" #nombres="ngModel" [(ngModel)]="user.nombres" required>
        <small *ngIf="!nombres.valid && nombres.touched">
          Los nombres es requerido
        </small>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required>
        <small *ngIf="!apellidos.valid && apellidos.touched">
          Los apellidos es requerido
        </small>
      </div>

      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea name="bio" id="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
        <small *ngIf="!bio.valid && bio.touched">
          La biografia es requerida
        </small>
      </div>

      <div class="form-group radiobuttons">
        <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required /> Hombre
        <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero" /> Mujer
        <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero" /> Otro
        <small *ngIf="!genero.valid && genero.touched">
          El genero es requerido
        </small>
      </div>
      <div class="clearfix"></div>

      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
