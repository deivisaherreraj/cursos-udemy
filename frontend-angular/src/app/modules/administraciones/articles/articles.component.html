<div id="articles">
    <article class="article-item" id="article-template-{{i}}" *ngFor="let
        article of articles; let i= index">
        <div class="image-wrap">
            <img src="{{ url + '/article/imagen/' + article.image }}" alt="{{
                article.title }}"
                onerror="this.onerror=null;this.src='assets/images/default.jpg'"
                />
        </div>
        <h2>{{ article.title }}</h2>
        <span class="date">
            {{ article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a href="#">Leer m√°s</a>
        <div class="clearfix"></div>
    </article>
</div>
