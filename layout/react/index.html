<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maquetación para el master en framework javascripts</title>
        <!-- HOJA DE ESTILOS -->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <!-- HOJA DE SCRIPTS -->
        <script type="text/javascript">
            window.addEventListener("load", function() {
                var template = document.getElementById("article-template");                    
                var articles = document.getElementById("articles");
                for (var i = 1; i <= 5; i++) {
                    var cloned = template.cloneNode(true);
                    cloned.removeAttribute("id");
                    var h2 = cloned.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + ' ' + i;
                    articles.appendChild(cloned);
                }
            })                
        </script>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/react.png" class="app-logo" alt="Logotipo" />
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>

                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="form.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>

                <!-- LIMMPIAR FLOTADO -->
                <div class="clearfix"></div>
            </div>        
        </header>

        <div id="slider" class="slider-big">
            <h1>Bienvenido al Curso de React</h1>
            <a href="#" class="btn-white">Ir al blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Últimos artículos</h2>                

                <!-- Listado de articulos -->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://kaikucaffelatte.com/blog/wp-content/uploads/2020/03/shutterstock_510679489-scaled-e1648037045335.jpg" alt="Paisaje" />
                        </div>
                        <h2>Articulo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="#">Leer más</a>
                        <div class="clearfix"></div>
                    </article> 
                </div>                               
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" class="btn" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Master en framework en React
                </p>
            </div>
        </footer>
    </body>
</html>
